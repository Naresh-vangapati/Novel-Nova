<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }

    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      display: flex;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      align-items: center;
      gap: 20px;
    }

    .cart-item img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .cart-item h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .cart-item p {
      margin: 0 0 10px;
      font-size: 16px;
      color: #555;
    }

    .cart-item span {
      font-size: 16px;
      margin: 0 10px;
      font-weight: bold;
    }

    .cart-item button {
      padding: 6px 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .cart-item button:hover {
      background-color: #0056b3;
    }

    .remove-button {
      background-color: #dc3545;
    }

    .remove-button:hover {
      background-color: #b52a38;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    #proceed-button, #clear-button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
    }

    #proceed-button {
      background-color: #28a745;
      color: white;
    }

    #proceed-button:hover {
      background-color: #218838;
    }

    #clear-button {
      background-color: #ff6b6b;
      color: white;
    }

    #clear-button:hover {
      background-color: #d9534f;
    }

    #total-amount {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div id="cart-items"></div>
<p id="total-amount"></p>
<button id="clear-button">Clear Cart</button>
<button id="proceed-button">Proceed to Payment</button>
  <script src="cart.js"></script>
</body>
</html>
